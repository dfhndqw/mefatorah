<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة مع رأس وتذييل</title>
  <style>
    /* تنسيق الرأس */
    #header {
      background-color: #333; /* خلفية الرأس */
      color: white; /* لون النص */
      padding: 20px 0; /* المسافة العلوية والسفلية */
      text-align: center; /* توسيط النص */
      font-size: 24px; /* حجم الخط */
      font-weight: bold; /* جعل النص عريض */
    }

    /* تنسيق الجسم */
    #content {
      padding: 20px;
      font-size: 18px;
      line-height: 1.6;
      color: #333;
      background-color: #f4f4f4; /* خلفية الجسم */
      min-height: 60vh; /* الحد الأدنى للطول ليتناسب مع محتوى الصفحة */
    }

    /* تنسيق التذييل */
    #footer {
      background-color: #333; /* خلفية التذييل */
      color: white; /* لون النص */
      padding: 10px 0; /* المسافة العلوية والسفلية */
      text-align: center; /* توسيط النص */
      font-size: 16px; /* حجم الخط */
      position: fixed;
      bottom: 0;
      width: 100%; /* يجعل التذييل يمتد عبر عرض الصفحة */
    }

    /* تنسيق عام للصفحة */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <!-- رأس الصفحة -->
  <div id="header">
<img src="KGOLogo11.png">  </div>

  <!-- المحتوى الرئيسي -->
  <div id="content">
    <h2>  نظام الدفع الالكتروني</h2>
    <p>هنا يمكنك إضافة نصوص، صور، أو أي محتوى آخر تود عرضه في هذه الصفحة.</p>
    <p>على سبيل المثال، يمكن أن يكون لديك مقال، أو معلومات عن منتج أو خدمة تقدمها.</p>
    <p>تستطيع أيضًا إضافة روابط أو أزرار للتفاعل مع المستخدمين.</p>
  </div>

  <!-- تذييل الصفحة -->
  <div id="footer">
    جميع الحقوق محفوظة © 2025
  </div>

</body>
</html>
